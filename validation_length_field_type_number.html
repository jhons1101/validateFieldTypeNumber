<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validación longitud en campo tipo number</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h3>Validación longitud en campo tipo number</h3>
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">&nbsp;</div>
            <div class="col-xs-4">
                <label for="year">Año</label>
                <div class="form-group has-feedback">
                    <!-- <input type="number" maxlength="4" name="year" class="form-control" onkeydown="if(this.value.length == 4) return false;"> -->
                    <input type="number" maxlength="4" name="year" class="form-control" oninput="maxlengthNumber(this);">
                    <span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                </div>
                <button type="button" class="btn btn-default btn-lg">
                    Consultar &nbsp;
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-4">&nbsp;</div>
        </div>
    </div>
    <script>
        function maxlengthNumber (obj) {
            console.log(obj.value);
            if (obj.value.length > obj.maxLength) {
                obj.value = obj.value.slice(0, obj.maxLength);
            }
        }
    </script>
</body>
</html>
